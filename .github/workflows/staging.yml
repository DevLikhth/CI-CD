name: CI of the Project

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build NodeJs Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
        
      - name: Install Dependencies
        run: npm install
      
      - name: Build the App
        run: npm run build
